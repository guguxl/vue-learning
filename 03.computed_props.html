<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="lib/vue-1.0.js"></script>
		
		<div id="app">
			first-name:   {{firstName}}
			<br>last--name:   {{lastName}}
			<br>full--name:   {{fullName}}
			
		</div>
		
		<script>
			var vmData={
				firstName:"Gu",
				lastName:"XiangLi"
			}
			
			var vm=new Vue({
				el:"#app",
				data:vmData,
				
				computed:{
					fullName:function(){
						return this.firstName + " " + this.lastName
					}
				}
			})
			
		</script>
	</body>
</html>
