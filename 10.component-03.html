<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="lib/vue-1.0.js"></script>
		
		<div id="app">
			<comp1></comp1>
		</div>
		
		<script>
			
			/*
			 * 传入 Vue 构造器的多数选项也可以用在 Vue.extend() 中，不过有两个特例： data 和 el。
			 * 如下例中的data选项，试想如果该选项为具体的对象，则MyComponent的所有实例都将共享该对象，通常这不是我们期望的，
			 * 因此，需要使用一个函数来返回对象，使得每个实例都使用单独的数据对象。同理，对于el选项也如此。
			 * 
			 * 疑问：如何创建MyComponent的实例、使用不同的数据对象、并挂载到DOM节点？？？？？？
			 */
			
			var MyComponent=Vue.extend({
				data:function(){
					return {
					firstName:"Gu",
					lastName:"XiangLi"
					}
				},
				
				computed:{
					fullName:function(){
						return this.firstName + " " + this.lastName
					}
				},
				
				template:"<h3>{{firstName}}</h3>"+
						"<h3>{{lastName}}</h3>"+
						"<h3>{{fullName}}</h3>"
			})
			
			
			
			Vue.component("comp1",MyComponent)
			
			
			var vm=new Vue({
				el:"#app",
			})
			
			
		</script>
		
	</body>
</html>
