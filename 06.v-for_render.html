<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="lib/vue-1.0.js"></script>
		
		<div id="app">
			<!--$index表示数组的索引号，从0开始起编-->
			<ul>
				<li v-for="item in items">
					{{listName}}---{{$index+1}}: {{item.text}}
				</li>
			</ul>
			
			<p>------------------------------------</p>
			
			<!--还可以为索引指定别名，如下在v-for指令中，指定别名为idx-->
			<ul>
				<li v-for="(idx, item) in items">
					{{listName}}---{{idx+1}}: {{item.text}}
				</li>
			</ul>
		
			<p>------------------------------------</p>
			
			<!--v-for用在template中-->
			<ul>
				<template v-for="item in items">
					<li>{{item.text}}</li>
					<li>-----------------------------</li>
				</template>
			</ul>
			
			
			<!--v-for遍历对象，同样可以为对象的key和value指定别名。
				限制：后来为obj添加的属性不会被watch和渲染，除非修改已有属性时导致重新渲染的时候，会渲染新添加的属性
			-->
			<ul>
				<li v-for="value in obj">
					{{$key}}: {{value}}
				</li>
			</ul>
		
			<ul>
				<li v-for="(objkey,objval) in obj">
					{{objkey}}: {{objval}}
				</li>
			</ul>
			
		</div>
		
		
		
		<script type="text/javascript">
			var vmData={
				listName:"书目",
				
				items:[
					{text:"Javascript从入门到放弃"},
					{text:"BigData从被忽悠到会忽悠"},
					{text:"Mysql从入门到删库跑路"},
				],
				
				obj:{
					firstName:"gugugu",
					lastName:"xiangli",
					company:"ctt"
				}
			}
			
			var vm=new Vue({
				el:"#app",
				data:vmData
			})
		</script>
		
	</body>
</html>
